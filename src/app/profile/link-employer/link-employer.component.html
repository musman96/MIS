<form class="form-container" [formGroup]="link">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Link Employer</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="full-width">
              <input matInput id="sdlNo" name="sdlNo" placeholder="SDL Number" formControlName="sdlNumber" >
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
          <div id="buttons">
            <button mat-raised-button="" id="save" name="save" color="primary" (click)="onSubmit()">Link</button>
          </div>
      </mat-card-actions>
    </mat-card>
</form>
