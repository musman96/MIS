<form class="form-container" [formGroup]="profForm">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Profile Information</mat-card-title>
      </mat-card-header>
      <mat-card-content>

        <mat-checkbox class="example-margin" (click)="openDialog()">DO you have Levy/Sdl Number?</mat-checkbox>
        <h3>Employer Contact Person</h3>
        <div class="row">
          
          <div class="col-md-4">
            <mat-form-field class="full-width">
              <input matInput id="firstname" name="firstname" placeholder="First name" formControlName="firstName" >
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field class="full-width">
              <input matInput id="lastname" name="lastname" placeholder="Last name" formControlName="lastname">
            </mat-form-field>
          </div>
          <div class="col-md-4 top-padding">
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Gender </mat-label>
                <mat-select  formControlName="gender" required>
                    <mat-option value="volvo">Male</mat-option>
                    <mat-option value="saab">Female</mat-option>
                    <mat-option value="mercedes">Other</mat-option>
                </mat-select>
            </mat-form-field>                  
          </div>
        </div>
        <h3>Employer Contact Person</h3>
        <div class="row">
          <div class="col-sm-4">
            <mat-form-field class="full-width">
              <input matInput placeholder="Employer Name" formControlName="empName">
            </mat-form-field>
          </div>
          <div class="col-sm-4">
            <mat-form-field class="full-width">
              <input matInput placeholder="Trading Name" formControlName="tradingName">
            </mat-form-field>
          </div>
          <div class="col-sm-4">
            <mat-form-field class="full-width">
              <input matInput placeholder="Registration number" formControlName="regno">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <mat-form-field class="full-width">
                  <input matInput placeholder="SDL number" formControlName="sdlNo">
                </mat-form-field>
              </div>
              <div class="col-sm-4">
                <mat-form-field class="full-width">
                  <input matInput placeholder="Main SDL Number" formControlName="mainSdlNo">
                </mat-form-field>
              </div>
              <div class="col-sm-4">
                <mat-form-field class="full-width">
                  <input matInput placeholder="Seta ID" formControlName="setdaId">
                </mat-form-field>
              </div>
        </div> 
        <div class="row">
            <div class="col-sm-4">
                <mat-form-field class="full-width">
                  <input matInput placeholder="SIC number" formControlName="SICCode">
                </mat-form-field>
              </div>
              <div class="col-sm-4">
                <mat-form-field class="full-width">
                  <input matInput placeholder="Site Number" formControlName="siteNo">
                </mat-form-field>
              </div>
        </div> 

        <h3>Employer Contact Details</h3>
        <div class="row">
          <div class="col-sm-4">
            <mat-form-field class="full-width">
              <input matInput placeholder="Email" formControlName="contactemail">
            </mat-form-field>
          </div>
          <div class="col-sm-4">
            <mat-form-field class="full-width">
              <input matInput placeholder="Telephone Number" formControlName="contactTel">
            </mat-form-field>
          </div>
          <div class="col-sm-4">
            <mat-form-field class="full-width">
              <input matInput placeholder="Fax number" formControlName="contactFax">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <mat-form-field class="full-width">
                  <textarea matInput placeholder="fax number" formControlName="contactPAddress"></textarea>
                </mat-form-field>
              </div>
              <div class="col-sm-4">
                <mat-form-field class="full-width">
                  <textarea matInput placeholder="address" formControlName="contactPostalAddress"></textarea>
                </mat-form-field>
              </div>
        </div> 
        <div class="row">
            <div class="col-sm-4">
              <mat-form-field class="full-width">
                <input matInput placeholder="Code" formControlName="code2">
              </mat-form-field>
            </div>
            <div class="col-sm-4">
              <mat-form-field class="full-width">
                <input matInput placeholder="Code" formControlName="code3">
              </mat-form-field>
            </div>
            <div class="col-sm-4">
              <mat-form-field class="full-width">
                <input matInput placeholder="latitude" formControlName="latitude">
              </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
              <mat-form-field class="full-width">
                <input matInput placeholder="Province Code" formControlName="provinceCode">
              </mat-form-field>
            </div>
            <div class="col-sm-4">
              <mat-form-field class="full-width">
                <input matInput placeholder="Country Code" formControlName="countryCode">
              </mat-form-field>
            </div>
            <div class="col-sm-4">
              <mat-form-field class="full-width">
                <input matInput placeholder="longitude" formControlName="longitude">
              </mat-form-field>
            </div>
        </div>
        <h3>Employer Status</h3>
        <div class="row">
            <div class="col-sm-4">
              <mat-form-field class="full-width">
                <input matInput placeholder="Approval Status" formControlName="empStatus">
              </mat-form-field>
            </div>
            <div class="col-sm-4">
              <mat-form-field class="full-width">
                <mat-label>Start Date</mat-label>
                <input matInput [matDatepicker]="startDate" formControlName="startDate">
                <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
                <mat-datepicker #startDate></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="col-sm-4">
                <mat-form-field class="full-width">
                    <mat-label>End Date</mat-label>
                    <input matInput [matDatepicker]="endDate" formControlName="endDate">
                    <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
                    <mat-datepicker #endDate></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
              <mat-form-field class="full-width">
                <input matInput placeholder="Filter01" formControlName="filter1">
              </mat-form-field>
            </div>
            <div class="col-sm-4">
              <mat-form-field class="full-width">
                <input matInput placeholder="Filter02" formControlName="fitler2">
              </mat-form-field>
            </div>
            <div class="col-sm-4">
                <mat-form-field class="full-width">
                    <mat-label>Date Stamp</mat-label>
                    <input matInput [matDatepicker]="Datestamp" formControlName="Datestamp">
                    <mat-datepicker-toggle matSuffix [for]="Datestamp"></mat-datepicker-toggle>
                    <mat-datepicker #Datestamp></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
          <div id="buttons">
            <button mat-raised-button="" id="save" name="save" color="primary">Save</button>
            <button mat-raised-button="" id="submit" name="submit" color="primary">Submit</button>
          </div>
      </mat-card-actions>
    </mat-card>
  </form>
