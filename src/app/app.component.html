<mat-drawer-container >
  <mat-drawer mode="side" [opened]="sideBarOpen" *ngIf="user">
   
      <app-sidenav ></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
<mat-toolbar *ngIf="user">
    <mat-toolbar-row class="justify-content-between" (toggleSidebarForMe)="sideBarToggler()">
      <!-- <button mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button> -->
      <div class="logo2">
        <img src="./assets/logo.png" alt="Company Logo" />
      </div>
      <div class="row mr-2 ml-auto">
        <ul class="row m-0 align-items-center">
          <li>
            <button
              mat-button
              [matMenuTriggerFor]="menu"
              class="user mt-2 d-flex align-items-center"
            >
              <img src="./assets/user.jpg" alt="" class="user-image mr-1 p-2" />
  
             
              <mat-icon class="user-image-icon ml-1"
                >keyboard_arrow_down</mat-icon
              >
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="logout()">
                <mat-icon>exit_to_app</mat-icon>
                Logout
              </button>
            </mat-menu>
          </li>
        </ul>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <router-outlet></router-outlet>
</mat-drawer-content>
  </mat-drawer-container>
