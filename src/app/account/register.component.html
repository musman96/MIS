<div class="logo">
    <img src="./assets/logo.png" alt="Company Logo" />
</div>
<form class="form-container" [formGroup]="form">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-md-4">
            <mat-form-field class="full-width">
              <input matInput type="text" id="name" name="name" placeholder="First Name" formControlName="firstName" >
            </mat-form-field>
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                <div *ngIf="f.firstName.errors.required">First Name is required</div>
            </div>
          </div>
          <div class="col-md-4">
            <mat-form-field class="full-width">
              <input matInput type="text" id="lastname" name="lastname" placeholder="Last Name" formControlName="lastName">
            </mat-form-field>
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                <div *ngIf="f.lastName.errors.required">Last Name is required</div>
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <mat-form-field class="full-width">
                  <input matInput type="text" id="Idno" name="Idno" placeholder="ID Number" formControlName="idNumber">
                </mat-form-field>
                <div *ngIf="submitted && f.idNumber.errors" class="invalid-feedback">
                    <div *ngIf="f.idNumber.errors.required">Last Name is required</div>
                </div>
              </div>
            <div class="col-md-4">
              <mat-form-field class="full-width">
                <input matInput type="text" id="mobile" name="mobile" placeholder="Mobile Number" formControlName="mobile">
              </mat-form-field>
              <div *ngIf="submitted && f.mobile.errors" class="invalid-feedback">
                <div *ngIf="f.mobile.errors.required">Last Name is required</div>
            </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <mat-form-field class="full-width">
                  <input matInput type="email" id="email" name="email" placeholder="Email Address" formControlName="email">
                </mat-form-field>
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Last Name is required</div>
                </div>
              </div>
            <div class="col-md-4">
              <mat-form-field class="full-width">
                <input matInput type="password" id="password" name="password" placeholder="Password" formControlName="password">
              </mat-form-field>
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Last Name is required</div>
            </div>
        </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
          <div id="buttons">
            <button mat-raised-button="" id="save" name="save" color="primary" (click)="onSubmit()">Register</button>
            <button mat-raised-button="" id="save" name="save" color="primary" routerLink="./login">Login</button>
          </div>
      </mat-card-actions>
    </mat-card>
</form>
