<div class="logo">
    <img src="./assets/logo.png" alt="Company Logo" />
</div>
<form class="form-container" [formGroup]="form">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-md-4">
            <mat-form-field class="full-width">
              <input matInput id="username" name="username" placeholder="Username" formControlName="username" >
            </mat-form-field>
          </div>
        </div>
        <div class="row">
            <div class="col-md-4">
              <mat-form-field class="full-width">
                <input matInput type="password" id="password" name="password" placeholder="password" formControlName="password">
              </mat-form-field>
            </div>
          </div>
      </mat-card-content>
      <mat-card-actions>
          <div id="buttons">
            <button mat-raised-button="" id="save" name="save" color="primary" (click)="onSubmit()">Login</button>
            <button mat-raised-button="" id="submit" name="submit" color="primary" routerLink="../register">Register</button>
          </div>
      </mat-card-actions>
    </mat-card>
</form>
